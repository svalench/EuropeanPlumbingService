name: CI deploy Python service to server
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  deploy-admin:
    runs-on: ubuntu-latest

    steps:
      - name: starting
        run: echo 'Start deploying!'

      - name: git pull
        uses: fifsky/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USER }}
          pass: ${{ secrets.SSH_PASS }}
          command: |
            cd /var/www/www-root/data/www/api.valenchits.com/EuropeanPlumbingService
            git pull